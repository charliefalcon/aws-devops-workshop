version: "3.7"
services:
  database:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD: root
      - MYSQL_DATABASE: bookstore_db
      - MYSQL_USER:  clarusway
      - MYSQL_PASSWORD: Clarusway_1
    networks:
      - bookstorenet
  bookstore-api:
    build: .
    restart: always
    depends_on:
      - database
    ports:
      - "80:80"
    networks:
      - bookstorenet
networks:
  bookstorenet:
    driver: bridge
